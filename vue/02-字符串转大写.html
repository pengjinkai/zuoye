<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" id="my"/>
			<button type="button" @click="show">转换</button>
			<div>{{mydd}}</div>
		</div>
		<script>
			var xm = new Vue({
				el:"#app",
				data:{
					mydd:''
				},
				methods:{
					show:function(){
						var my=document.getElementById("my");
						this.mydd=my.value.toUpperCase();
					}
				}
			})
		</script>
	</body>
</html>
