<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js">
		</script>
		<style>
			table{
				width: 500px;
				margin: 100px auto;
			}
			
		</style>
	</head>
	<body>

			<th>性别</th>

				<td>{{item.name}}</td>
				<td>{{item.pe}}</td>
				<td>{{item.ji}}</td>
				<td>{{item.POS}}</td>

		</table>

			var xm =new Vue({

				data:{
					list:[
						{"id":1,"name":"李","pe":"男","ji":"江西",POS:5561344},
						{"id":2,"name":"张","pe":"男","ji":"广东",POS:211651561},

						{"id":4,"name":"赵","pe":"男","ji":"广西",POS:4645456},
						{"id":5,"name":"刘","pe":"女","ji":"福建",POS:456465}

				}
			})
		</script>
	</body>
</html>
