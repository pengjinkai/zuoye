<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.list{
				width: 300px;
				height: 300px;
				background: #87CEEB;
				text-align: center;
				line-height: 300px;
				margin-top: 40px;
			}
		</style>
		<script src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 相当于nav里面的a标签 -->
			<router-link to="/tt">电影</router-link>
		    <router-link to="/zz">买点</router-link>
			<router-link to="/hh">设置</router-link>
		    <router-view></router-view>
		</div>
		
		<script>
		//1.创建路由
		var main ={
			template:`<div class="list">电影</div>`
		}
		var can ={
			template:`<div class="list">买点</div>`
		}
		var about={
			template:`<div class="list">设置</div>`
		}
		//2.创建路由配置表
		var routes = [
			{"path":"/tt","component":main},
			{"path":"/zz","component":can},
			{"path":"/hh","component":about}
		]
		//3.配置路由
		var router =new VueRouter({
			routes:routes
		})
		var vm =new Vue({
			el:"#app",
			data:{
				
			},
			router:router
		})
		</script>
	</body>
</html>
